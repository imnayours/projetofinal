<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="topo">Página de Livros</h1>
    </header>
    <div id="main">
        <h1>Cadastre um livro...</h1> 
        <form action="">
            <div class="caixaTotal">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" placeholder="Digite o nome do livro.">
            </div>
            <div class= caixaMetade>
                <label for="autor">Autor(a)</label>
                <input type="text" name="autor" id="autor" placeholder="Digite o nome do autor(a) do livro.">
            </div>
            <div class= caixaMetade>
                <label for="genero">Gênero Literário</label>
                <input type="text" name="genero" id="genero" placeholder="Digite o gênero do livro (ex: Romance, Drama, Terror...)">

            </div>
            <div class= caixaMetade>
                <label for="paginas">Número de Páginas</label>
                <input type="text" name="paginas" id="paginas" placeholder="Digite a quantidade de páginas do livro.">
            </div>
            <div>
                <button onclick="cadastrar.salvar()">Enviar</button>
            </div
        </form>
        <div class="tabela">
            <h1 class="tituloTab">Tabela de Livros</h1>
            <table class="dados">
                <thead>
                    <th class="centro">ID</th>
                    <th>Título</th>
                    <th>Autor(a)</th>
                    <th>Gênero</th>
                    <th>N.º de Páginas</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                    
                    
                </tbody>
            </table>
        
        </div>
    </div>
    <footer>
        Desenvolvido por <a href="sobre.html">Nayane</a>
    </footer>
    <script src= "code.js"></script>
</body>
</html>
